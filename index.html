<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Marketing Post Generator | AI Content Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
            font-size: 24px;
        }

        .copy-btn {
            background: #4CAF50;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
            margin: 0;
        }

        .copy-btn:hover {
            background: #45a049;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .info-box p {
            color: #1976D2;
            font-size: 14px;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Film Marketing Post Generator</h1>
            <p>AI-powered social media content for your movie promotions</p>
        </header>

        <div class="content">

            <form id="post-generator-form">
                <div class="input-section">
                    <label for="movie-title">Movie Title *</label>
                    <input type="text" id="movie-title" placeholder="e.g., WARDRIVER" required>
                </div>

                <div class="input-section">
                    <label for="movie-description">Movie Description *</label>
                    <textarea id="movie-description" placeholder="Brief description of the film, key plot points, themes, or marketing angles..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="input-section">
                        <label for="platform">Platform *</label>
                        <select id="platform" required>
                            <option value="">Select platform...</option>
                            <option value="instagram">Instagram</option>
                            <option value="twitter">Twitter/X</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="tiktok">TikTok</option>
                        </select>
                    </div>

                    <div class="input-section">
                        <label for="tone">Tone *</label>
                        <select id="tone" required>
                            <option value="">Select tone...</option>
                            <option value="exciting">Exciting & Energetic</option>
                            <option value="mysterious">Mysterious & Intriguing</option>
                            <option value="emotional">Emotional & Heartfelt</option>
                            <option value="professional">Professional & Informative</option>
                            <option value="humorous">Humorous & Fun</option>
                        </select>
                    </div>
                </div>

                <div class="input-section">
                    <label for="additional-info">Additional Context (Optional)</label>
                    <input type="text" id="additional-info" placeholder="e.g., Release date, cast names, festival awards, special screenings...">
                </div>

                <button type="submit" id="generate-btn">Generate Post </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Generating your social media post...</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="results-section" id="results-section">
                <div class="results-header">
                    <h2>Generated Post</h2>
                    <button class="copy-btn" id="copy-btn">ðŸ“‹ Copy to Clipboard</button>
                </div>
                <div class="result-box" id="result-box"></div>
            </div>
        </div>

        <footer>
            <p>Built for film marketers | Powered by AI</p>
        </footer>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - OPENAI API
        // ============================================
        const API_PROVIDER = 'Anthropic '; // Using Anthropic  API
        const API_KEY = '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';

        // ============================================
        // MAIN APPLICATION CODE
        // ============================================
        const form = document.getElementById('post-generator-form');
        const generateBtn = document.getElementById('generate-btn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('results-section');
        const resultBox = document.getElementById('result-box');
        const errorMessage = document.getElementById('error-message');
        const copyBtn = document.getElementById('copy-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await generatePost();
        });

        copyBtn.addEventListener('click', () => {
            const text = resultBox.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'ðŸ“‹ Copy to Clipboard';
                }, 2000);
            });
        });

        async function generatePost() {
            // Get form values
            const movieTitle = document.getElementById('movie-title').value;
            const movieDescription = document.getElementById('movie-description').value;
            const platform = document.getElementById('platform').value;
            const tone = document.getElementById('tone').value;
            const additionalInfo = document.getElementById('additional-info').value;

            // Show loading state
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            errorMessage.classList.remove('show');
            generateBtn.disabled = true;

            // Create the prompt
            const prompt = createPrompt(movieTitle, movieDescription, platform, tone, additionalInfo);

            try {
                let generatedContent;

                if (API_PROVIDER === 'anthropic') {
                    generatedContent = await callAnthropicAPI(prompt);
                } else if (API_PROVIDER === 'openai') {
                    generatedContent = await callOpenAI(prompt);
                } else {
                    throw new Error('Invalid API provider specified');
                }

                // Display results
                resultBox.textContent = generatedContent;
                resultsSection.classList.add('show');

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `Error: ${error.message}. Please check your API key and try again.`;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
                generateBtn.disabled = false;
            }
        }

        function createPrompt(title, description, platform, tone, additional) {
            const platformGuidelines = {
                instagram: 'Instagram post with engaging caption (150-200 words), include emoji, and suggest 5-10 relevant hashtags',
                twitter: 'Twitter/X post (max 280 characters), punchy and engaging with 2-3 hashtags',
                facebook: 'Facebook post (200-300 words), conversational and engaging with call-to-action',
                linkedin: 'LinkedIn post (150-250 words), professional tone highlighting industry relevance',
                tiktok: 'TikTok video caption (100-150 words), trendy language with hashtag suggestions'
            };

            let prompt = `Create a ${tone} social media post for ${platform} to promote the film "${title}".\n\n`;
            prompt += `Film Description: ${description}\n\n`;
            
            if (additional) {
                prompt += `Additional Information: ${additional}\n\n`;
            }

            prompt += `Requirements: ${platformGuidelines[platform]}\n\n`;
            prompt += `Make it compelling, authentic, and optimized for ${platform}. Do not include any meta-commentary or explanations - just provide the post content ready to copy and paste.`;

            return prompt;
        }

        async function callAnthropicAPI(prompt) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': API_KEY,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-3-5-sonnet-20241022',
                    max_tokens: 1024,
                    messages: [{
                        role: 'user',
                        content: prompt
                    }]
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }

            const data = await response.json();
            return data.content[0].text;
        }

        async function callOpenAI(prompt) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o-mini', // Using GPT-4o-mini for cost efficiency
                    messages: [{
                        role: 'system',
                        content: 'You are a professional film marketing copywriter specializing in social media content. Create engaging, platform-optimized posts without any meta-commentary or explanations.'
                    }, {
                        role: 'user',
                        content: prompt
                    }],
                    max_tokens: 800,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || 'API request failed');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>
</body>
</html>
